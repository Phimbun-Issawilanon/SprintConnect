
<button type="button" [id]="alertBtn" class="btn btn-primary" (click)="alert()" style="display: none;">Show Alert</button>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
  <div id="alertDiv" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
  [ngClass]="{
    'show': alertShow,
    'hide': !alertShow,
    'bg-danger': alertDetail?.type === 'danger',
    'bg-success': alertDetail?.type === 'success'
  }">
    <div class="toast-body text-white">
      {{alertDetail?.msg}}
      <button type="button" id="closeAlertBtn" class="btn-close float-end text-white" data-bs-dismiss="toast" aria-label="Close"
      (click)="closeAlert()">
        <i class="fa-solid fa-x text-white float-end"></i>
      </button>
    </div>
  </div>
</div>
