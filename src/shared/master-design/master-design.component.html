<div class="container-fluid">
  <div class="row my-5">
    <div class="col-12 border-bottom py-3">
      <h3>Typography</h3>
      <h1>หัวข้อเรื่อง 1, 24px, SemiBold</h1>
      <h2>หัวข้อเรื่อง 2, 20px, SemiBold</h2>
      <h3>หัวข้อเรื่อง 3, 18px, Medium</h3>
      <h4>หัวข้อเรื่อง 4, 16px, Medium</h4>
      <p class="p1">เนื้อหา 1 , 16px, Regular</p>
      <p class="p2">เนื้อหา 2 , 14px, Regular</p>
      <p class="p3">เนื้อหา 3 , 12px, Regular</p>
    </div>

    <div class="col-12 border-bottom py-3">
      <h3>Button</h3>
      <div class="container px-2">
        <div class="row gx-2">
          <div class="col">
            <button class="btn btn-primary">Primary</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-primary">Primary</button>
          </div>
          <div class="col">
            <button class="btn btn-secondary">Secondary</button>
          </div>
          <div class="col">
            <button class="btn btn-warning">Warning</button>
          </div>
          <div class="col">
            <button class="btn btn-danger">Danger</button>
          </div>
          <div class="col">
            <button class="btn btn-primary-icon">
              <i class="fa-solid fa-trash-can"></i> Primary</button>
          </div>
        </div>
      </div>
      <div class="container p-2">
        <div class="row gx-2">
          <div class="col">
            <button class="btn btn-primary " disabled>Primary</button>
          </div>
          <div class="col">
            <button class="btn btn-outline-primary" disabled>Primary</button>
          </div>
          <div class="col">
            <button class="btn btn-secondary" disabled>Secondary</button>
          </div>
          <div class="col">
            <button class="btn btn-warning" disabled>Warning</button>
          </div>
          <div class="col">
            <button class="btn btn-danger" disabled>Danger</button>
          </div>
          <div class="col">
            <button class="btn btn-primary-icon" disabled>
              <i class="fa-solid fa-trash-can"></i> Primary</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 border-bottom py-3">
      <h3>Tag/Label</h3>
    </div>

    <div class="col-12 border-bottom py-3">
      <h3>Table</h3>
    </div>

    <div class="col-12 border-bottom py-3">
      <h3>Pagination</h3>
    </div>

    <div class="col-12 border-bottom py-3">
      <h3>Checkbox</h3>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Uncheck
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Checked
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
        <label class="form-check-label" for="flexCheckDisabled">
          Uncheck Disabled
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
        <label class="form-check-label" for="flexCheckCheckedDisabled">
          Checked Disabled
        </label>
      </div>
    </div>

    <div class="col-12 border-bottom py-3">
      <h3>Radio</h3>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Uncheck
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Checked
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" disabled>
        <label class="form-check-label" for="flexRadioDisabled">
          Uncheck Disabled
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" checked
          disabled>
        <label class="form-check-label" for="flexRadioCheckedDisabled">
          Checked Disabled
        </label>
      </div>
    </div>

    <div class="col-12 border-bottom py-3">
      <h3>Toggle</h3>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch </label>
      </div>
    </div>

    <div class="col-12 border-bottom py-3">
      <h3>Form Input</h3>
      <form>
        <div class="row">
          <div class="col">
            <label for="inputFirstname">First name</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label for="inputFirstname">Last name</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="SelectDeopdown">Example select</label>
          <select class="form-select" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
     
    </div>

    <div class="col-12 border-bottom py-3">
      <h3>Tabs</h3>
      <div class="container px-2">
        <div class="row gx-2">
          <div class="col">
            <ul class="nav nav-pills " id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-active" data-bs-toggle="pill" data-bs-target="#pills-active"
                  type="button" role="tab" aria-controls="pills-active" aria-selected="true">Active</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-inactive" data-bs-toggle="pill" data-bs-target="#pills-inactive"
                  type="button" role="tab" aria-controls="pills-inactive" aria-selected="false">Inactive</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-other" data-bs-toggle="pill" data-bs-target="#pills-other" type="button"
                  role="tab" aria-controls="pills-other" aria-selected="false">Other</button>
              </li>
            </ul>
          </div>
          <div class="col">
            <div class="d-flex align-items-start">
              <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-tab-active" data-bs-toggle="pill" data-bs-target="#v-pills-active"
                  type="button" role="tab" aria-controls="v-pills-active" aria-selected="true">Active</button>
                <button class="nav-link" id="v-pills-tab-inactive" data-bs-toggle="pill" data-bs-target="#v-pills-inactive"
                  type="button" role="tab" aria-controls="v-pills-inactive" aria-selected="false">Inactive</button>
                <button class="nav-link" id="v-pills-tab-other" data-bs-toggle="pill" data-bs-target="#v-tab-other"
                  type="button" role="tab" aria-controls="v-tab-other" aria-selected="false">Other</button>
                <button class="nav-link" id="v-pills-tab-other2" data-bs-toggle="pill" data-bs-target="#v-tab-other2"
                  type="button" role="tab" aria-controls="v-tab-other2" aria-selected="false">Other</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
