
<div class="row m-5">
  <div class="col-12">
    <div class="card p-3">
      <h4>Owner Management</h4>
      <app-filter [searchModel]="ownerSearchModel" (filterEvent)="getFilters($event)"></app-filter>
      <a class="btn btn-success ms-auto mb-2" routerLink="/auth/owner-form">Create</a>
      <app-table [dataColumn]="ownerTableCol" [dataRow]="owners" [searchModel]="ownerSearchModel" (tableEvent)="getDataEmit($event)"></app-table>
      <app-pagination [searchModel]="ownerSearchModel" (paginationEvent)="getOwners()"></app-pagination>
    </div>
  </div>
</div>

<app-alert [alertDetail]="alertDetails"></app-alert>
<app-dialog [dialogDetail]="dialogDetails" (dialogEvent)="manageOwnerById()"></app-dialog>
