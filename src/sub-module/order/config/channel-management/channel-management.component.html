
<div class="row m-5">
  <div class="col-12">
    <div class="card p-3">
      <h4>Channel Management</h4>
      <app-filter [searchModel]="channelSearchModel" (filterEvent)="getFilters($event)"></app-filter>
      <a class="btn btn-success ms-auto mb-2" routerLink="/order/config/channel-form">Create</a>
      <app-table [dataColumn]="channelTableCol" [dataRow]="channels" [searchModel]="channelSearchModel" (tableEvent)="getDataEmit($event)"></app-table>
      <app-pagination [searchModel]="channelSearchModel" (paginationEvent)="getSysChannels()"></app-pagination>
    </div>
  </div>
</div>

<app-alert [alertDetail]="alertDetails"></app-alert>
<app-dialog [dialogDetail]="dialogDetails" (dialogEvent)="manageSysChannelById()"></app-dialog>
