
<div class="row m-5">
  <div class="col-12 mb-3"><a href="javascript: history.back()" class="btn btn-outline-secondary">Back</a></div>
  <div class="col-12">
    <h4>{{(!fulfillmentOptionId ? 'Create' : 'Update')}} Fulfillment Option</h4>
  </div>
  <div class="col-12 mt-3">
    <form [formGroup]="fulfillmentOptionForm" (ngSubmit)="saveSysFulfillmentOption()">
      <div class="card p-3">
        <div class="row">
          <div class="col-12">
            <label class="form-label">Key</label>
            <input type="text" class="form-control mb-2" id="key" name="key" formControlName="key" [readonly]="fulfillmentOptionId"
            [ngClass]="{ 'is-invalid': submitted && fFulfillmentOption['key'].errors }">
            <label class="form-label">Value</label>
            <input type="text" class="form-control mb-2" id="value" name="value" formControlName="value"
            [ngClass]="{ 'is-invalid': submitted && fFulfillmentOption['value'].errors }">
            <label class="form-label">Display Name</label>
            <input type="text" class="form-control mb-2" id="displayName" name="displayName" formControlName="displayName"
            [ngClass]="{ 'is-invalid': submitted && fFulfillmentOption['displayName'].errors }">
          </div>
          <div class="col-12 mt-3">
            <button type="submit" id="fulfillmentOptionFormBtn" class="btn btn-primary">{{(!fulfillmentOptionId ? 'Create' : 'Update')}}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<app-alert [alertDetail]="alertDetails"></app-alert>
