
<div class="row m-5">
  <div class="col-12 mb-3"><a href="javascript: history.back()" class="btn btn-outline-secondary">Back</a></div>
  <div class="col-12">
    <h4>{{(!functionConfigId ? 'Create' : 'Update')}} Function Config</h4>
  </div>
  <div class="col-12 mt-3">
    <form [formGroup]="functionConfigForm" (ngSubmit)="saveSysFunctionConfig()">
      <div class="card p-3">
        <div class="row">
          <div class="col-12">
            <label class="form-label">Config Key</label>
            <input type="text" class="form-control mb-2" id="configKey" name="configKey" formControlName="configKey" [readonly]="functionConfigId"
            [ngClass]="{ 'is-invalid': submitted && fFunctionConfig['configKey'].errors }">
            <label class="form-label">Config Value</label>
            <textarea type="text" class="form-control mb-2" rows="3" id="configValue" name="configValue" formControlName="configValue"
            [ngClass]="{ 'is-invalid': submitted && fFunctionConfig['configValue'].errors }"></textarea>
            <label class="form-label">Config Type</label>
            <input type="text" class="form-control mb-2" id="configType" name="configType" formControlName="configType"
            [ngClass]="{ 'is-invalid': submitted && fFunctionConfig['configType'].errors }">
            <label class="form-label">Function</label>
            <input type="text" class="form-control mb-2" id="function" name="function" formControlName="function"
            [ngClass]="{ 'is-invalid': submitted && fFunctionConfig['function'].errors }">
            <label class="form-label">Sequence</label>
            <input type="number" class="form-control mb-2" id="seq" name="seq" formControlName="seq"
            [ngClass]="{ 'is-invalid': submitted && fFunctionConfig['seq'].errors }">
            <label class="form-label">Remark</label>
            <textarea type="text" class="form-control mb-2" id="remark" name="remark" formControlName="remark"
            [ngClass]="{ 'is-invalid': submitted && fFunctionConfig['remark'].errors }"></textarea>
          </div>
          <div class="col-12 mt-3">
            <button type="submit" id="functionConfigFormBtn" class="btn btn-primary">{{(!functionConfigId ? 'Create' : 'Update')}}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<app-alert [alertDetail]="alertDetails"></app-alert>
