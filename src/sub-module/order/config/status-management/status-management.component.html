
<div class="row m-5">
  <div class="col-12">
    <div class="card p-3">
      <h4>Status Management</h4>
      <app-filter [searchModel]="statusSearchModel" (filterEvent)="getFilters($event)"></app-filter>
      <a class="btn btn-success ms-auto mb-2" routerLink="/order/config/status-form">Create</a>
      <app-table [dataColumn]="statusTableCol" [dataRow]="statuses" [searchModel]="statusSearchModel" (tableEvent)="getDataEmit($event)"></app-table>
      <app-pagination [searchModel]="statusSearchModel" (paginationEvent)="getSysStatuses()"></app-pagination>
    </div>
  </div>
</div>

<app-alert [alertDetail]="alertDetails"></app-alert>
<app-dialog [dialogDetail]="dialogDetails" (dialogEvent)="manageSysStatusById()"></app-dialog>
